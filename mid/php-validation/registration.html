<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
<h1>REGISTRATION</h1>
		<form id = "form1" name="form1" action="RegistrationAction.php" method="post" autocomplete="off" novalidate>
			<fieldset>
      	 		<legend><b>Basic Information</b></legend>
         		
                         		
         				<label for = "fname">First Name: </label>        				
		  			    <input type="text" name="First_Name" id="fname" placeholder= "Please write your first name"size="25" autofocus>(autofocus provided)
                        <br><br>

                        <label for = "lname">Last Name: </label>
                        <input type="text" name="Last_Name" id="lname" placeholder= "Please write your last name" size="25">                     
                        <br><br>
		  				
                        <label for = "gender">Choose your Gender: </label>   
                        <br><br>
		  				<input type="radio" id="Male" name="gender" value="Male"> <label for="Male"> Male </label>
                        <input type="radio" id="Female" name="gender" value="Female"> <label for="Female"> Female </label>
                        <input type="radio" id="Transgender" name="gender" value="Transgender"> <label for="Transgender">Transgender</label>
	    								
                        <br><br>
                    
                        <label for = "birthday">Choose your Date of Birth: </label>   
						<input type="date" id="birthday" name="birthday" > <label for="birthday"> </label>  									  							
		  				
                        <br><br>
		  		     	<label for = "religion">Religion: </label>
                        <select name="religion">
                             <option value="Islam">Islam</option>
                             <option value="Christianity">Christianity</option>
                             <option value="N/A">N/A</option>
                             <option value="Hinduism">Hinduism </option>
                             <option value="Buddhism">Buddhism</option>
                             <option value="Folk Religion">Folk Religion</option>
                             <option value="Sikhism">Sikhism</option>
                             <option value="Judaism">Judaism</option>      
                        </select>
                        <br>                
                
            </fieldset>

             <br>

             <fieldset>

                        <legend><b>Contact Information:</b></legend>

                        <label for = "present_address">Present Address: </label>
                        <br>        				
		  			    <textarea name="pre_address" id="present_address" placeholder= "Please write your current address" rows="2" cols="50"></textarea>
                        <br><br>

                        <label for = "permanent_address">Permanent Address: </label>
                        <br>        				
		  			    <textarea name="per_address" id="permanent_address" placeholder= "Please write your Permanent Address" rows="2" cols="50"></textarea>
                        <br><br>

                        <label for = "Phone">Phone Number: </label>
                        <input type="tel" id="Phone" name = "Phone" placeholder= "Put your Phone Number">(Must have 11 digits)
                        <br><br>

                        <label for = "Email">Email: </label>
                        <input type="email" id="Email" name = "Email" placeholder= "Please enter your email">
                        <br><br>

                        <label for="p_link">Enter your Personal Website Link:</label>
                        <input type="url" id="p_link" name="p_link" size="35">                       
                        <br>  

             </fieldset>

             <br>  
		  	
             <fieldset>

                         <legend><b>Credentials:</b></legend>
					
                         <label for = "username">User Name: </label>        				
		  			     <input type="text" name="username" id="username" placeholder= "Select an username"size="25">(max 5 characters)
                         <br><br>

                         <label for = "password">Password: </label>  
                         <input type="password" name="password" id="password" placeholder= "Enter your Password"size="25" >
                         <br><br>

                         <label for = "cpassword">Confirm Password: </label>  
                         <input type="password" name="cpassword" id="cpassword" placeholder= "Re-enter your Password"size="25" >
                         <br><br>
						

					
					<input type="reset" name="reset" name="Reset">
                    <input type="submit" name="submit" value="Submit">

					
             </fieldset>
		</form>
</body>
</html>
